<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Movie List</title>
  </head>
  <body>
    <div class="list">
      <div class="list__head">
        <div class="head__tag">список фильмов</div>
        <div class="head__tag">2023</div>
      </div>
      <h1 class="list__title">Посмотреть</h1>

      <div class="list__content">
        <div class="enter-form">
          <input class="enter-form__input" type="text" required />
          <span class="enter-form__placeholer">Добавить фильм</span>
          <button class="enter-form__btn" title="Добавить фильм">
            <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.7277 29.9367C14.3745 29.5737 14.1896 29.1116 14.1729 28.5506C14.1562 27.9895 14.3251 27.5275 14.6795 27.1644L24.1177 17.4615H2.59285C2.04711 17.4615 1.58933 17.2714 1.2195 16.8912C0.849679 16.511 0.66541 16.041 0.666694 15.4813C0.666694 14.9202 0.851605 14.4496 1.22143 14.0694C1.59125 13.6892 2.04839 13.4997 2.59285 13.5011H24.1177L14.6795 3.79809C14.3264 3.43506 14.1575 2.97301 14.1729 2.41195C14.1883 1.8509 14.3733 1.38885 14.7277 1.02582C15.0808 0.66278 15.5302 0.481262 16.076 0.481262C16.6217 0.481262 17.0712 0.66278 17.4243 1.02582L30.137 14.0951C30.3296 14.2601 30.4663 14.4667 30.5472 14.7149C30.6281 14.9631 30.6679 15.2186 30.6667 15.4813C30.6667 15.7453 30.6269 15.9928 30.5472 16.2238C30.4676 16.4549 30.3309 16.6694 30.137 16.8674L17.4243 29.9367C17.0712 30.2997 16.6217 30.4813 16.076 30.4813C15.5302 30.4813 15.0808 30.2997 14.7277 29.9367Z"
                fill="#F3F6F9"
              />
            </svg>
          </button>
        </div>

        <div class="list__wrapper">
          <!-- Если фильм просмотрен добавить класс "list__item-viewed" -->
          <div class="list__item">
            <div class="item__film-title">
              <input class="item__checkbox" type="checkbox" id="film-1" />
              <label class="item__title" for="film-1" title="Пометить как просмотренный">Поймай меня, если сможешь Поймай меня, если сможешь</label>
            </div>

            <button class="item__delete-btn" title="Удалить фильм">
              <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  opacity="0.3"
                  d="M22.3575 3.74463L14.6021 11.5L22.3575 19.2554C22.7689 19.6667 23 20.2247 23 20.8064C23 21.3882 22.7689 21.9462 22.3575 22.3575C21.9462 22.7689 21.3882 23 20.8064 23C20.2247 23 19.6667 22.7689 19.2554 22.3575L11.5 14.6022L3.74463 22.3575C3.33326 22.7689 2.77532 23 2.19355 23C1.61179 23 1.05385 22.7689 0.642476 22.3575C0.231106 21.9462 7.3961e-07 21.3882 7.3961e-07 20.8064C7.3961e-07 20.2247 0.231106 19.6667 0.642476 19.2554L8.39785 11.5L0.642476 3.74463C0.231106 3.33326 0 2.77532 0 2.19355C0 1.61179 0.231106 1.05385 0.642476 0.642477C1.05385 0.231106 1.61178 7.3961e-07 2.19355 7.3961e-07C2.77532 7.3961e-07 3.33326 0.231106 3.74463 0.642477L11.5 8.39785L19.2554 0.642477C19.6667 0.231106 20.2247 0 20.8064 0C21.3882 0 21.9462 0.231106 22.3575 0.642477C22.7689 1.05385 23 1.61178 23 2.19355C23 2.77532 22.7689 3.33326 22.3575 3.74463Z"
                  fill="#F3F6F9"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
